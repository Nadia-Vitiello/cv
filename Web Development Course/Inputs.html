<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
  <link rel="icon" href="img/icon.png" type="image/gif">
</head>

<body>
    <h3>Contact form</h3>
    <form class="" action="#" method="post">
      <label>Button</label>
      <input type="button" name="button" value="">
  
      <br>
  
      <label>Checkbox</label>
      <input type="checkbox" name="checkbox" value="">

      <br>

      <label>Color</label>
      <input type="color" name="color" value="">

      <br>

      <label>Date</label>
      <input type="date" name="date" value="">

      <br>

      <label>Datetime-local</label>
      <input type="datetime-local" name="datetime-local" value="">

      <br>

      <label>Email</label>
      <input type="email" name="email" value="">

      <br>

      <label>File</label>
      <input type="file" name="file" value="">

      <br>

      <label>Hidden</label>
      <input type="hidden" name="hidden" value="">

      <br>

      <label>Image</label>
      <input type="image" name="image" value="" src="img/icon.png" width="50px" height="50px">

      <br>

      <label>Month</label>
      <input type="month" name="month" value="">

      <br>

      <label>Number</label>
      <input type="number" name="number" value="">

      <br>

      <label>Password</label>
      <input type="password" name="password" value="">

      <br>

      <label>Radio</label>
      <input type="radio" name="radio" value="">

      <br>

      <label>Range</label>
      <input type="range" name="range" value="">

      <br>

      <label>Reset</label>
      <input type="reset" name="reset" value="">

      <br>

      <label>Search</label>
      <input type="search" name="search" value="">

      <br>

      <label>Submit</label>
      <input type="submit" name="submit" value="">

      <br>

      <label>Tel</label>
      <input type="tel" name="tel" value="">

      <br>

      <label>Text</label>
      <input type="text" name="text" value="">

      <br>

      <label>Time</label>
      <input type="time" name="time" value="">

      <br>

      <label>Url</label>
      <input type="url" name="url" value="">

      <br>

      <label>Week</label>
      <input type="week" name="week" value="">
    </form>
  </body>
</html>
